<div class="article-card">
  <a [routerLink]="article.routerLink" class="article-link">
    <!-- Image/Background -->
    <div class="article-image" [style.background]="article.gradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
      <div class="article-category">{{ article.category }}</div>
      <!-- Placeholder icon if no specific image -->
      <div class="article-icon">â‚¿</div>
    </div>
    
    <!-- Content -->
    <div class="article-content">
      <h3 class="article-title">{{ article.title }}</h3>
      <div class="article-meta">
        <span class="article-date">{{ article.date }}</span>
      </div>
    </div>
  </a>
</div>
