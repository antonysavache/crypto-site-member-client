<div class="article-card">
  <!-- Image/Background -->
  <div class="article-image"
       [style.background]="article.imageUrl ? 'url(' + article.imageUrl + ') center/cover' : (article.gradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)')">
    <div class="article-category">{{ article.category }}</div>
    <!-- Show icon only when there's no image -->
    <div class="article-icon" *ngIf="!article.imageUrl">â‚¿</div>
  </div>

  <!-- Content -->
  <div class="article-content">
    <h3 class="article-title">{{ article.title }}</h3>
    <div class="article-meta">
      <span class="article-date">{{ article.date }}</span>
    </div>

    <!-- CTA Button if provided -->
    <div class="article-footer" *ngIf="article.ctaLabel">
      <span class="article-author">Crypto Team</span>
      <a [routerLink]="article.ctaLink || article.routerLink" class="article-cta-button">
        {{ article.ctaLabel }}
      </a>
    </div>
  </div>
</div>
