<div class="error-list">
  @if (title) {
    <h3 class="error-list-title" >{{ title }}</h3>
  }
  <ul class="error-list-items">
    @for (item of items; track item) {
      <li class="error-list-item" >
        <div class="error-list-icon">
          <img src="/icons/cross.svg" alt="Cross" />
        </div>
        <div class="error-list-content" [innerHTML]="item"></div>
      </li>
    }
  </ul>
</div>
