<!-- Hero Skeleton -->
<div class="skeleton-hero">
  <div class="container">
    <div class="hero-content">
      <div class="skeleton-text hero-title"></div>
      <div class="skeleton-text hero-subtitle"></div>
      <div class="skeleton-text hero-stats"></div>
      
      <div class="hero-buttons">
        <div class="skeleton-button primary"></div>
        <div class="skeleton-button secondary"></div>
      </div>
    </div>
  </div>
</div>

<!-- Controls Skeleton -->
<div class="skeleton-controls">
  <div class="container">
    <div class="controls-content">
      <!-- Filter chips -->
      <div class="filter-chips">
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
      </div>
      
      <!-- Search and sort -->
      <div class="search-sort">
        <div class="skeleton-search"></div>
        <div class="skeleton-sort"></div>
      </div>
    </div>
  </div>
</div>

<!-- Cards Grid Skeleton -->
<div class="skeleton-grid">
  <div class="container">
    <div class="cards-grid">
      <!-- 6 skeleton cards -->
      <div class="skeleton-card" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="skeleton-image"></div>
        <div class="card-content">
          <div class="skeleton-badge"></div>
          <div class="skeleton-text card-title"></div>
          <div class="skeleton-text card-subtitle"></div>
          <div class="skeleton-text card-meta"></div>
          <div class="skeleton-button card-button"></div>
        </div>
      </div>
    </div>
  </div>
</div>
