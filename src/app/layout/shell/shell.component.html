<div class="app-shell">
  <!-- Sticky Header Container -->
  <div class="header-container">
    <!-- Header Component -->
    <app-header></app-header>

    <!-- Mobile TOC Slot -->
    <div id="mobile-toc-slot"></div>
  </div>

  <main class="app-main">
    <div class="container">
      <div class="app-content">
        <!-- Loading State -->
        @if (isLoading) {
          <app-skeleton></app-skeleton>
        } @else {
          <router-outlet></router-outlet>
        }
      </div>
    </div>
  </main>

  <!-- Footer Component -->
  <app-footer></app-footer>
</div>
