<!-- Hero Section -->
<app-category-hero [data]="heroData"></app-category-hero>

<!-- Content Control Panel -->
<app-category-controls
  [config]="controlsConfig"
  [searchQuery]="searchQuery"
  [currentFilter]="currentFilter"
  [currentSort]="currentSort"
  (filterChange)="onFilterChange($event)"
  (searchChange)="onSearchChange($event)"
  (sortChange)="onSortChange($event)"
  (clearFilters)="onClearFilters()">
</app-category-controls>

<!-- Main Content with Sidebar -->
<div class="content-with-sidebar">
  <div class="content-grid">
    <!-- Main Content -->
    <div class="main-content">
      <app-category-grid
        [items]="getFilteredCards()"
        [showLoadMore]="false"
        emptyStateTitle="No guides match your filters"
        emptyStateDescription="Clear filters or try a different search"
        (clearFilters)="onClearFilters()">
      </app-category-grid>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-content">
      <app-category-sidebar [data]="sidebarData"></app-category-sidebar>
    </div>
  </div>
</div>
